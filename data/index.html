<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bobcat Ignition Controller</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="ignition-container">
        <!-- Header with Bobcat branding -->
        <header class="header">
            <div class="logo-title-section">
                <!-- Using text for now if logo not transparent -->
                <h1 style="font-style: italic; letter-spacing: -2px;">/// <span
                        style="color: white; font-style: normal; letter-spacing: 2px;">BOBCAT</span></h1>
            </div>
            <div class="status-indicator">
                <div id="master-status" class="master-status">SYSTEM OFF</div>
            </div>
        </header>

        <!-- Main Ignition Control Interface -->
        <div class="main-interface">
            <div class="ignition-assembly">
                <div class="bezel">
                    <div class="face" id="clockFace">
                        <!-- Position Labels around the clock -->
                        <div class="position-label off-label">
                            <span class="curved-text">OFF</span>
                        </div>
                        <div class="position-label on-label">
                            <span class="curved-text">ON</span>
                        </div>
                        <div class="position-label glow-label">
                            <span class="curved-text">GLOW</span>
                            <div id="glow-timer" class="glow-timer" style="display: none;">--</div>
                        </div>
                        <div class="position-label start-label">
                            <span class="curved-text">START</span>
                        </div>

                        <!-- Position Markers -->
                        <div class="position-marker off-marker"></div>
                        <div class="position-marker on-marker"></div>
                        <div class="position-marker glow-marker"></div>
                        <div class="position-marker start-marker"></div>

                        <!-- The ignition key - simple bar design -->
                        <div class="key-container">
                            <div class="key" id="ignitionKey">
                                <div class="key-base"></div>
                                <div class="key-shaft"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Gauges moved below the key -->
            <div class="gauge-container">
                <div class="gauge pressure-gauge">
                    <div class="gauge-needle" id="pressureNeedle"></div>
                    <div class="gauge-label">OIL</div>
                    <div class="gauge-value" id="pressureValue">0.0 BAR</div>
                </div>

                <div class="gauge temp-gauge">
                    <div class="gauge-needle" id="tempNeedle"></div>
                    <div class="gauge-label">TEMP</div>
                    <div class="gauge-value" id="tempValue">20°C</div>
                </div>

                <div class="gauge voltage-gauge">
                    <div class="gauge-needle" id="voltageNeedle"></div>
                    <div class="gauge-label">VOLTS</div>
                    <div class="gauge-value" id="voltageValue">0.0V</div>
                </div>

                <div class="gauge hyd-gauge">
                    <div class="gauge-needle" id="hydNeedle"></div>
                    <div class="gauge-label">HYD</div>
                    <div class="gauge-value" id="hydValue">0 kPa</div>
                </div>

                <div class="gauge fuel-gauge">
                    <div class="gauge-needle" id="fuelNeedle"></div>
                    <div class="gauge-label">FUEL</div>
                    <div class="gauge-value" id="fuelValue">75%</div>
                </div>
            </div>

            <!-- Warning Lights -->
            <div class="warning-lights">
                <div class="warning-row">
                    <div id="oil-warning" class="warning-light" title="Low Oil Pressure">
                        <div class="light red"></div>
                        <span>LOW OIL</span>
                    </div>
                    <div id="temp-warning" class="warning-light" title="High Temperature">
                        <div class="light red"></div>
                        <span>HIGH TEMP</span>
                    </div>
                    <div id="battery-warning" class="warning-light" title="Battery Warning">
                        <div class="light amber"></div>
                        <span>BATTERY</span>
                    </div>
                </div>
                <div class="warning-row">
                    <div id="charge-indicator" class="warning-light" title="Alternator Charging">
                        <div class="light green"></div>
                        <span>CHARGING</span>
                    </div>
                    <div id="engine-run" class="warning-light" title="Engine Running">
                        <div class="light green"></div>
                        <span>ENGINE RUN</span>
                    </div>
                    <div id="fuel-warning" class="warning-light" title="Low Fuel">
                        <div class="light amber"></div>
                        <span>LOW FUEL</span>
                    </div>
                </div>
            </div>

            <!-- Control Buttons Row -->
            <div class="control-buttons">
                <div class="emergency-section">
                    <button class="emergency-btn" data-action="emergency_stop">
                        <span>STOP</span>
                    </button>
                </div>

                <div class="light-section">
                    <button class="light-btn" data-action="toggle_lights">
                        <span>LIGHT</span>
                    </button>
                </div>
            </div>
        </div> <!-- Footer with Technical Info -->
        <footer class="footer">
            <div class="tech-info">
                <span>Model: 743B • Engine: Kubota V1702-BA • 12V System</span>
            </div>
            <div class="settings-info">
                <a href="settings.html" class="settings-link">⚙️ Settings</a>
            </div>
        </footer>
    </div>
